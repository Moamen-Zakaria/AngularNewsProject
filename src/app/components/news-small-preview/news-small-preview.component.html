<div class="my-card my-news-title card">
  <a href="#" [routerLink]="['/details/'+id]" class="btn">
    <img class="card-img-top"
      src="{{newsDetails.ImagePath}}"
      alt="Card image" style="width:100%;height:11rem;">
    <div class="my-time-stamp">
      <span style="-webkit-text-fill-color:white">{{newsDetails.ArabicDate}}</span>
    </div>
    <!-- <p class="my-news-title"> -->
      {{newsDetails.Title}}
    <!-- </p> -->
  </a>
  
</div>
